<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        .cart-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .cart-items {
            width: 65%;
        }
        .order-summary {
            width: 30%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .quantity-controls button {
            border: none;
            background: #ddd;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class=" container-fluid home-header" style="padding: 15px; position:sticky;  background-color:rgb(241, 232, 232); top:0px; z-index:5;">

             <ul class="nav ">
                 <li class="nav-item">

                 </li>

                     <a class="nav-link active text-dark products" aria-current="page" href="product.html">Products</a>
                   </li>
                   <li class="nav-item">

         <div class="col-4 gap-5">
             <button type="button" class="btn btn-outline-dark"><a class="nav-link active" aria-current="page" href="loginpage.html"><ion-icon name="log-in-outline"></ion-icon> Login</a></button>
             <button type="button" class="btn btn-outline-dark"><a class="nav-link active" aria-current="page" href="registerpage.html"> <ion-icon name="person-add-outline"></ion-icon>Register</a></button>
             <button type="button" class="btn btn-outline-dark"><a class="nav-link active" aria-current="page" href="cart.html"> <ion-icon name="cart-outline"></ion-icon> Cart(0)</a></button>
         </div>
        </div>
     </div><br><br>
    <div class="container">
        <h2 class="text-center">Cart</h2><hr>
        <div class="cart-container">
            <div class="cart-items" id="cart-items"></div>
            <div class="order-summary">
                <h4>Order Summary</h4>
                <p>Products (<span id="cart-count">0</span>) : $<span id="total-amount">0</span></p>
                <p>Shipping: $30</p>
                <hr>
                <h5>Total amount: $<span id="final-total">30</span></h5>
                <button class="btn btn-dark w-100 mt-3">Go to checkout</button>

        </div>
