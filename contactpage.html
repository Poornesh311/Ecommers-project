<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2><br><br>
        <div class="row justify-content-center">
            <div class="col-md-6  ">
                <form>
                    <div class="mb-3 w-50 p-1 d-block mx-auto">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3 w-50 p-1 d-block mx-auto">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3 w-50 p-1 d-block mx-auto">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="d-grid ">
                        <button type="submit" class="btn btn-secondary w-25 p-1n d-block mx-auto ">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div><br>

    <footer class="text-center mt-5">
        <p>Made by <a class="text-dark" href="#">POORNESH R</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
